  pull_request:
    branches: [ main ]

env:
  PROJECT_NAME: biangqiang-fresh-delivery
  DOCKER_REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Javaç¯å¢ƒ
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: è®¾ç½®Node.jsç¯å¢ƒ
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: admin-frontend/package-lock.json
        
    - name: ç¼“å­˜Mavenä¾èµ–
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: åç«¯ä»£ç æ£€æŸ¥
      run: |
        cd backend
        mvn clean compile
        mvn checkstyle:check
        mvn spotbugs:check
        
    - name: å‰ç«¯ä»£ç æ£€æŸ¥
      run: |
        cd admin-frontend
        npm ci
        npm run lint
        npm run type-check

  # å•å…ƒæµ‹è¯•
  unit-tests:
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: fresh_delivery_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
          
      redis:
        image: redis:6.2-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Javaç¯å¢ƒ
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ç¼“å­˜Mavenä¾èµ–
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: è¿è¡Œåç«¯å•å…ƒæµ‹è¯•
      run: |
        cd backend
        mvn test
      env:
        SPRING_PROFILES_ACTIVE: test
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_DATABASE: fresh_delivery_test
        MYSQL_USERNAME: root
        MYSQL_PASSWORD: test_password
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        
    - name: ç”Ÿæˆæµ‹è¯•æŠ¥å‘Š
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: åç«¯å•å…ƒæµ‹è¯•æŠ¥å‘Š
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit
        
    - name: ä¸Šä¼ ä»£ç è¦†ç›–ç‡æŠ¥å‘Š
      uses: codecov/codecov-action@v3
      with:
        file: backend/target/site/jacoco/jacoco.xml
        flags: backend
        name: backend-coverage

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: è¿è¡ŒTrivyæ¼æ´æ‰«æ
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ä¸Šä¼ å®‰å…¨æ‰«æç»“æœ
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: OWASPä¾èµ–æ£€æŸ¥
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'fresh-delivery'
        path: '.'
        format: 'HTML'
        
    - name: ä¸Šä¼ ä¾èµ–æ£€æŸ¥æŠ¥å‘Š
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: reports/

  # æ„å»ºDockeré•œåƒ
  build-images:
    runs-on: ubuntu-latest
    needs: [unit-tests, security-scan]
    
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
    - name: Checkoutä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ç™»å½•Docker Registry
      uses: docker/login-action@v3
