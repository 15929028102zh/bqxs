              "text": "## ğŸš€ è¾¹å¢™é²œé€ç³»ç»Ÿéƒ¨ç½²é€šçŸ¥\n\n**é¡¹ç›®**: ${{ env.PROJECT_NAME }}\n**åˆ†æ”¯**: ${{ github.ref_name }}\n**æäº¤**: ${{ github.sha }}\n**çŠ¶æ€**: ${{ job.status }}\n**è§¦å‘è€…**: ${{ github.actor }}\n\n[æŸ¥çœ‹è¯¦æƒ…](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
